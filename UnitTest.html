<!DOCTYPE html>
<meta charset="utf-8" />
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.15.0.css" />
<script src="model.js"></script>
<script src="viwe.js"></script>
<script src="controler.js"></script>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.15.0.js"></script>

  <script>
    // First Test
    QUnit.test("returnerer en verdi", function (assert) {
      let result = returnSomeValue();
      let expected = 2;

      assert.equal(result, expected, "skal returnerer");
    });


    QUnit.test("element", function (assert) {
      let actual = element;
      let expected = "element";

      assert.equal(actual, expected, "element");
    });

    QUnit.test("changeElement", function (assert) {
      changeElement();
      let actual = element;
      let expected = "Hi";

      assert.equal(actual, expected, "Hi");
    });

    // Second test
    QUnit.test("checked", function (assert) {
      let actual = checked;
      let expected = "Er du menneske?";

      assert.equal(
        actual,
        expected,
        "You are not robot"
      );
    }
    );
    // Third test
    QUnit.test("selectedColor", function (assert) {
      let actual = selectedColor;
      let expected = "Velg den heksadesimale fargen";
      assert.equal(actual, expected, true, "color");
    });

    QUnit.test("playGame", function (assert) {

      let actual = playGame;
      let expected = true;
      assert.equal(actual, expected, "playGame");
    });
